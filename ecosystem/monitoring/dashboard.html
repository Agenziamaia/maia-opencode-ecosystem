<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MAIA Ecosystem Monitoring Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: #0a0a0f;
      color: #e4e4e7;
      min-height: 100vh;
    }

    .dashboard {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid #27272a;
    }

    .header h1 {
      font-size: 24px;
      font-weight: 600;
      background: linear-gradient(135deg, #8b5cf6, #06b6d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .status-badge {
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 500;
    }

    .status-healthy {
      background: rgba(34, 197, 94, 0.2);
      color: #22c55e;
    }

    .status-degraded {
      background: rgba(251, 191, 36, 0.2);
      color: #fbbf24;
    }

    .status-unhealthy {
      background: rgba(239, 68, 68, 0.2);
      color: #ef4444;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background: #18181b;
      border: 1px solid #27272a;
      border-radius: 12px;
      padding: 20px;
    }

    .card-title {
      font-size: 14px;
      color: #a1a1aa;
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .card-value {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .card-subtitle {
      font-size: 13px;
      color: #71717a;
    }

    .health-checks {
      background: #18181b;
      border: 1px solid #27272a;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .health-check {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #27272a;
    }

    .health-check:last-child {
      border-bottom: none;
    }

    .health-check-name {
      font-size: 15px;
      font-weight: 500;
    }

    .health-check-status {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    .status-dot.pass { background: #22c55e; }
    .status-dot.warn { background: #fbbf24; }
    .status-dot.fail { background: #ef4444; }

    .refresh-btn {
      padding: 10px 20px;
      background: #8b5cf6;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    .refresh-btn:hover {
      background: #7c3aed;
    }

    .last-updated {
      font-size: 13px;
      color: #71717a;
      margin-left: 15px;
    }

    .metrics {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }

    .metric {
      background: #27272a;
      border-radius: 8px;
      padding: 15px;
    }

    .metric-label {
      font-size: 12px;
      color: #a1a1aa;
      margin-bottom: 5px;
    }

    .metric-value {
      font-size: 18px;
      font-weight: 600;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #71717a;
    }

    .error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid #ef4444;
      border-radius: 8px;
      padding: 15px;
      color: #ef4444;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <div class="header">
      <h1>ðŸ¤– MAIA Ecosystem Monitoring</h1>
      <div style="display: flex; align-items: center;">
        <span id="overallStatus" class="status-badge status-healthy">Checking...</span>
        <button class="refresh-btn" onclick="loadData()">Refresh</button>
        <span class="last-updated" id="lastUpdated">-</span>
      </div>
    </div>

    <div class="grid">
      <div class="card">
        <div class="card-title">System Status</div>
        <div class="card-value" id="totalChecks">-</div>
        <div class="card-subtitle">Health Checks</div>
      </div>
      <div class="card">
        <div class="card-title">Passing</div>
        <div class="card-value" style="color: #22c55e;" id="passingChecks">-</div>
        <div class="card-subtitle">Checks Passing</div>
      </div>
      <div class="card">
        <div class="card-title">Warnings</div>
        <div class="card-value" style="color: #fbbf24;" id="warningChecks">-</div>
        <div class="card-subtitle">Checks with Warnings</div>
      </div>
      <div class="card">
        <div class="card-title">Failing</div>
        <div class="card-value" style="color: #ef4444;" id="failingChecks">-</div>
        <div class="card-subtitle">Checks Failing</div>
      </div>
    </div>

    <div class="health-checks">
      <div class="card-title">Health Check Results</div>
      <div id="healthChecksList">
        <div class="loading">Loading health checks...</div>
      </div>
    </div>

    <div class="health-checks">
      <div class="card-title">System Metrics</div>
      <div class="metrics" id="metricsList">
        <div class="loading">Loading metrics...</div>
      </div>
    </div>
  </div>

  <script>
    const HEALTH_PORT = 62602;
    const API_BASE = `http://localhost:${HEALTH_PORT}`;

    async function loadData() {
      updateLastUpdated();

      try {
        const [health, metrics] = await Promise.all([
          fetch(`${API_BASE}/health`).then(r => r.json()).catch(() => null),
          fetch(`${API_BASE}/metrics`).then(r => r.json()).catch(() => null)
        ]);

        if (health) {
          updateHealthStatus(health);
        } else {
          document.getElementById('healthChecksList').innerHTML =
            '<div class="error">Could not connect to health check server. Is it running on port ' + HEALTH_PORT + '?</div>';
        }

        if (metrics) {
          updateMetrics(metrics);
        }
      } catch (error) {
        console.error('Error loading data:', error);
        document.getElementById('healthChecksList').innerHTML =
          '<div class="error">Error loading health check data</div>';
      }
    }

    function updateHealthStatus(data) {
      // Update overall status badge
      const statusBadge = document.getElementById('overallStatus');
      statusBadge.textContent = data.status.toUpperCase();
      statusBadge.className = 'status-badge status-' + data.status;

      // Update summary cards
      document.getElementById('totalChecks').textContent = data.summary.total;
      document.getElementById('passingChecks').textContent = data.summary.passing;
      document.getElementById('warningChecks').textContent = data.summary.warning;
      document.getElementById('failingChecks').textContent = data.summary.failing;

      // Update health checks list
      const checksList = document.getElementById('healthChecksList');
      let html = '';

      for (const [name, check] of Object.entries(data.checks)) {
        html += `
          <div class="health-check">
            <div class="health-check-name">${name}</div>
            <div class="health-check-status">
              <span class="status-dot ${check.status}"></span>
              <span style="font-size: 13px; color: #a1a1aa;">${check.status.toUpperCase()}</span>
              ${check.message ? `<span style="font-size: 13px; color: #71717a; margin-left: 10px;">${check.message}</span>` : ''}
              ${check.duration ? `<span style="font-size: 12px; color: #52525b; margin-left: 10px;">${check.duration}ms</span>` : ''}
            </div>
          </div>
        `;
      }

      checksList.innerHTML = html || '<div style="color: #71717a; padding: 20px 0;">No health checks registered</div>';
    }

    function updateMetrics(data) {
      const metricsList = document.getElementById('metricsList');
      const uptime = Math.floor(data.uptime);
      const uptimeStr = `${Math.floor(uptime / 3600)}h ${Math.floor((uptime % 3600) / 60)}m`;

      metricsList.innerHTML = `
        <div class="metric">
          <div class="metric-label">Uptime</div>
          <div class="metric-value">${uptimeStr}</div>
        </div>
        <div class="metric">
          <div class="metric-label">Memory Used</div>
          <div class="metric-value">${formatBytes(data.memory.heapUsed)}</div>
        </div>
        <div class="metric">
          <div class="metric-label">Memory Total</div>
          <div class="metric-value">${formatBytes(data.memory.heapTotal)}</div>
        </div>
        <div class="metric">
          <div class="metric-label">CPU User</div>
          <div class="metric-value">${(data.cpu.user / 1000000).toFixed(2)}s</div>
        </div>
      `;
    }

    function formatBytes(bytes) {
      if (bytes === 0) return '0 B';
      const k = 1024;
      const sizes = ['B', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    function updateLastUpdated() {
      const now = new Date();
      document.getElementById('lastUpdated').textContent =
        'Last updated: ' + now.toLocaleTimeString();
    }

    // Load data on page load
    loadData();

    // Auto-refresh every 30 seconds
    setInterval(loadData, 30000);
  </script>
</body>
</html>
